<h1><small>Marvel & DC Heroes</small></h1>
<hr>

<h3 *ngIf="term!=='undefined'">Searching: <small>{{term}}</small></h3>

<div *ngIf="heroes.length == 0" class="row">
  <div class="col-md-12">
    <div class="alert alert-info">
      There's not results for {{term}}
    </div>
  </div>
</div>

<br>
<div class="card-columns">
  <div class="card center animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

      <button (click)="infHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
        Ver más...
      </button>
      <!--<a href="#" class="btn btn-outline-primary" [routerLink]="['/heroe',i]">Ver más...</a>-->
    </div>
  </div>
</div>
